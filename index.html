<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="./public/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherApp</title>
  <link rel="stylesheet" href="./styles/main.css">
  <script type="module" src="./scripts/main.js"></script>
</head>

<body>
  <main class="hero">
    <header class="hero__header header">
      <a class="logo" href="#">
        <div class="logo__first">
          <span class="logo__first-word">W</span>
          <span class="logo__second-word">eather</span>
        </div>
        <div class="logo__second">
          <span class="logo__first-word">A</span>
          <span class="logo__second-word">pp</span>
        </div>
      </a>
      <div class="header__search">
        <input class="header__input" type="text" placeholder="Поиск по городу">
        <img class="header__input-icon" src="./public/svg/search.svg" alt="иконка поиска">
      </div>
    </header>
    <section class="hero__content content">
      <div class="content__left">
        <div class="content__left-top">
          <div class="content__left-city">Москва</div>
          <div class="content__left-date">Суббота, 06 января</div>
          <div class="content__left-time">11:29</div>
        </div>
        <div class="content__left-temp">-7°</div>
        <div class="content__left-bottom">
          <div class="content__left-desc"><img src="./public/png/clouds.png" class="content__left-icon">Облачно</div>
          <div class="content__left-feels">Ощущается как -11°</div>
        </div>
      </div>
      <ul class="content__right">
        <li class="content__right-item"></li>
        <li class="content__right-item"></li>
        <li class="content__right-item"></li>
        <li class="content__right-item"></li>
        <li class="content__right-item"></li>
        <li class="content__right-item"></li>
      </ul>
    </section>
    <section class="slider">
      <div class="slider__head">
        <p class="slider__title">Прогноз:</p>
        <button class="slider__tabs slider__active-tab" data-id="hourly">на 24 часа</button>
        <button class="slider__tabs" data-id="weekly">на 5 дней</button>
      </div>
      <div class="slider__cards">
        <button class="slider__btn" disabled><svg width="11.004089" height="20.008179" viewBox="0 0 11.0041 20.0082"
            fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs />
            <path d="M10 1.00409L1 10.0041L10 19.0041" stroke="#545454" stroke-opacity="1.000000"
              stroke-width="2.000000" stroke-linejoin="round" stroke-linecap="round" />
          </svg>
        </button>
        <div class="slider-wrapper">
          <div class="slider__cards-list"></div>
        </div>
        <button class="slider__btn"><svg width="11.004091" height="20.008179" viewBox="0 0 11.0041 20.0082" fill="none"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs />
            <path d="M1.00409 19.0041L10.0041 10.0041L1.00409 1.00409" stroke="#545454" stroke-opacity="1.000000"
              stroke-width="2.000000" stroke-linejoin="round" stroke-linecap="round" />
          </svg>
        </button>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__title">Проект выполнен в рамках стажировки</p>
      <a href="https://preax.ru" class="footer__link" target="_blank">PREAX</a>
    </footer>
  </main>

</body>

</html>
